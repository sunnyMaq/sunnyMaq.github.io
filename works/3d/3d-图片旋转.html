<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;list-style: none}
        body{background: #000;}
        .box{width: 140px;height: 210px;position: absolute;left: 50%;top:50%;margin-left: -80px;margin-top: -240px;
            transform-style: preserve-3d;transform: rotateX(-20deg);
        }
        .box li{width: 140px;height: 210px;position: absolute;background-size: 100%;
            box-shadow: 0 0 20px #fff;-webkit-box-reflect:below 15px -webkit-linear-gradient(rgba(0,0,0,0) 70%,rgba(0,0,0,0.2));
        }
    </style>
    <script>
        window.onload=function(){
            var oBox=document.querySelector('.box');
            var N=9;

            for(var i = 0;i<9;i++){
                var oLi=document.createElement('li');
                oLi.style.backgroundImage=' url("img/'+(i+1)+'.jpg")';
                oBox.appendChild(oLi);
            }
            var aLi=document.querySelectorAll('li');

            for(var i = 0;i<aLi.length;i++){
                aLi[i].style.transition='1s ease all '+(N-i)*200+'ms';
                (function(index){
                    setTimeout(function(){
                        //var n=;
                       // console.log(n);
                        aLi[index].style.transform='perspective(800px) rotateY('+360/N*index+'deg) translateZ(350px)';

                    },0)})(i)

            }
            var y=0;
            var x=-9;
            var iSpeedX=0;
            var lastX=0;
            var iSpeedY=0;
            var lastY=0;
            var timer=null;

            document.onmousedown=function(ev){
                clearInterval(timer);
                var disX=ev.clientX-y;
                var disY=ev.clientY-x;
                document.onmousemove=function(ev){
                    y=ev.clientX-disX;
                    x=ev.clientY-disY;
                    change(y/3,x);

                    iSpeedX=ev.clientX-lastX;
                    lastX=ev.clientX;
                    iSpeedY=ev.clientY-lastY;
                    lastY=ev.clientY;
                }
                document.onmouseup=function(){
                    document.onmousemove=document.onmouseup=null;
                    timer=setInterval(function(){
                        iSpeedX*=0.95;
                        iSpeedY*=0.95;
                        y+=iSpeedX;
                        x+=iSpeedY;
                        change(y/3,x);
                        if(Math.abs(iSpeedX)<1 && Math.abs(iSpeedY)<1){
                            clearInterval(timer);
                        }
                    },30);
                };
                return false;
            }

            aLi[0].addEventListener('transitionend',function(){
                change();
            },false);
            document.onkeydown=function(ev){
                switch (ev.keyCode){
                    case 37:
                        y-=360/N;
                        change();
                            //console.log(y);
                        break;
                    case 39:
                        y+=360/N;
                        change();
                        break;
                }
            }
            function change(){
                for(var i = 0;i<aLi.length;i++){
                    aLi[i].style.transition='.5s all ease';
                    aLi[i].style.transform='perspective(800px) rotateY('+(360/N*i+y)+'deg) translateZ(350px)';
                    var scale=Math.abs(Math.abs(360/N*i+y)%360-180)/180;
                    scale<0.4 && (scale=0.4);
                    aLi[i].style.opacity=scale;
                }
            }
        }
    </script>7yqh
</head>
<body>
    <ul class="box">
    </ul>
</body>
</html>
