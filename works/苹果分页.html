<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        #box{width:100%;position: absolute;bottom: 0;text-align: center;}
    </style>
    <script>
        window.onload= function () {
            var oBox=document.getElementById('box');
            var aImg=oBox.children;

            document.onmousemove=function(ev){
                var oEvent=ev || event;

                for(var i = 0;i<aImg.length;i++){
                    var a=aImg[i].offsetLeft+ aImg[i].offsetWidth/2-oEvent.clientX;
                    var b=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
                    var c=Math.sqrt(a*a+b*b);
console.log(c);
                    var scale=1-c/500;
                    if(scale<=0.5)scale=0.5;
                    aImg[i].style.width=128*scale+'px';
                }




            }
        }
    </script>
</head>
<body>
<div id="box">
    <img src="img2/1.png" width="64">
    <img src="img2/2.png" width="64">
    <img src="img2/3.png" width="64">
    <img src="img2/4.png" width="64">
    <img src="img2/5.png" width="64">
</div>
</body>
</html>
