<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三维图片轮换 - 智能设 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script src="move.js"></script>
	<script>
		window.onload=function(){
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var oUl=document.getElementById('znsRotatePic');
			var aLi=oUl.children;
			var aImag=document.getElementsByTagName('img');
			var arr=[];

			for(var i = 0;i<aLi.length;i++){
				arr.push({left:aLi[i].offsetLeft,
					      top:aLi[i].offsetTop,
					opacity:parseFloat(getStyle(aImag[i],'opacity')),
					width:aImag[i].offsetWidth,
					zIndex:getStyle(aLi[i],'z-index'),
					imgT:aImag[i].offsetTop
				})
			}
			//console.log(arr)

			oBtn1.onclick=function(){
				arr.push(arr.shift());
				for(var i = 0;i<aLi.length;i++){
					startMove(aLi[i],{left:arr[i].left,top:arr[i].top,zIndex:arr[i].zIndex})
					startMove(aImag[i],{opacity:arr[i].opacity,width:arr[i].width,top:arr[i].imgT})
				}

			}
			oBtn2.onclick=function(){
				arr.unshift(arr.pop());
				for(var i = 0;i<aLi.length;i++){
					startMove(aLi[i],{left:arr[i].left,top:arr[i].top,zIndex:arr[i].zIndex})
					startMove(aImag[i],{opacity:arr[i].opacity,width:arr[i].width,top:arr[i].imgT})
				}
			}


		}
	</script>
</head>

<body>
<input type="button" value="向左走" id="btn2">
<input type="button" value="往右面走" id="btn1" />
<ul id="znsRotatePic">
	<li class="pic1">
		<a href="http://baidu.com/"><img src="images/pic1.gif" alt="pic1" class="unactive" longdesc="http://www.zns.com" width="187" /></a><!-- 208 -->
		<span></span>
	</li>
	<li class="pic2">
		<a href="http://google.com/"><img src="images/pic2.gif" alt="pic2" longdesc="http://www.zns.com" width="208" /></a>
		<span></span>
	</li>
	<li class="pic3">
		<a href="http://www.zns.com/"><img src="images/pic3.gif" alt="pic3" class="unactive" longdesc="http://www.zns.com" width="187" /></a>
		<span></span>
	</li>
</ul>

</body>
</html>
