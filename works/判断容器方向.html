<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        #oUl{ width:840px; margin:100px auto; position:relative;}
        div{ overflow:hidden; width:200px; height:200px; background:palegreen; position:relative; text-align:center; line-height:200px; font-size:50px; color:#fff; float:left; border:5px solid #fff;}
        div span{ width:200px; height:200px; background:paleturquoise; opacity:0.8; filter:alpha(opacity:80); position:absolute; left:-200px; top:0;}
    </style>
    <script src="move6.js"></script>
    <script>
        function findDir(oDiv,ev){
            var oEvent=ev||event;
            var scrollT=document.body.scrollTop || document.documentElement.scrollTop;
            var scrollL=document.body.scrollLeft || document.documentElement.scrollLeft

            var y=oDiv.offsetHeight/2+getPos(oDiv).top-(oEvent.clientY+scrollT);
            var x=oDiv.offsetWidth/2+getPos(oDiv).left-(oEvent.clientX+scrollL);

            return Math.round((Math.atan2(y,x)*180/Math.PI+180)/90)%4;
        }
        function getPos(obj){
            var l=0;
            var t=0;
            while(obj){
                l+=obj.offsetLeft;
                t+=obj.offsetTop;
                obj=obj.offsetParent;
            }
            return {left:l,top:t};
        }

        window.onscroll=window.onload=function(){
            var aDiv=document.body.children[0].children;

            for(var i=0;i<aDiv.length;i++){
                aDiv[i].onmouseover=function(ev){
                    var oEvent=ev||event;
                    var oSon=this.children[0];
                    var oFrom=oEvent.fromElement || oEvent.relatedTarget;
                    if(this.contains(oFrom))return false;

                    switch(findDir(this,ev)){
                        case 0:
//                        oDiv.innerHTML='右';
                            oSon.style.left=200+'px';
                            oSon.style.top=0;
                            break;
                        case 1:
//                        oDiv.innerHTML='下';
                            oSon.style.left=0;
                            oSon.style.top=200+'px';
                            break;
                        case 2:
//                        oDiv.innerHTML='左';
                            oSon.style.left=-200+'px';
                            oSon.style.top=0;
                            break;
                        case 3:
//                        oDiv.innerHTML='上';
                            oSon.style.top=-200+'px';
                            oSon.style.left=0;
                            break;
                    }
                    move(oSon,{left:0,top:0});

                };
                aDiv[i].onmouseout=function(ev){
                    var oEvent=ev||event;
                    var oSon=this.children[0];
                    var to=oEvent.toElement || oEvent.relatedTarget;
                    if(this.contains(to))return false;

                    switch(findDir(this,ev)){
                        case 0:
                            move(oSon,{left:200,top:0});
//                        oDiv.innerHTML='右';
                            break;
                        case 1:
//                        oDiv.innerHTML='下';
                            move(oSon,{left:0,top:200});
                            break;
                        case 2:
//                        oDiv.innerHTML='左';
                            move(oSon,{left:-200,top:0});
                            break;
                        case 3:
//                        oDiv.innerHTML='上';
                            move(oSon,{top:-200,left:0});
                            break;
                    }


                };
            }


        };
    </script>
</head>
<body>
<ul id="oUl">
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>
    <div><span></span></div>
</ul>
</body>
</html>
