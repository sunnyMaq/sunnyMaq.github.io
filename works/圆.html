<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #box{width: 300px;height: 300px;border: 1px solid #000;border-radius: 50%;position: relative;margin: 100px auto}
        #box span{width: 40px;height: 40px;background: coral;border-radius: 50%;position: absolute;left: 50%;top:0;margin-top: -20px;margin-left: -20px;}
    </style>
    <script></script>
    <script>
        function a2d(n){
            return n*180/Math.PI
        }
        function d2a(n){
            return n*Math.PI/180
        }
        window.onload= function () {
            var oBox=document.getElementById('box');
            //var aSpan=oBox.children[0];
            var a=0;
            var R=oBox.offsetWidth/2;
            var N=10;
            for(var i = 0;i<N;i++){
                var oSpan=document.createElement('span');
                oBox.appendChild(oSpan);
            }
            function move(obj,iTarget){
                clearInterval(obj.timer);
                var n=0;
                var start=obj.a || 0;
               // console.log(start)
                var dis=iTarget-start;
                var iCount=Math.floor(800/30);
                //var timer='';
                obj.timer=setInterval(function(){
                    //a+=10;
                    n++;
                    var a=1-n/iCount;
                    var cur=start+dis*(1-a*a*a);
                    var x=R+R*Math.sin(d2a(cur));
                    var y=R-R*Math.cos(d2a(cur));
                    obj.a=cur;
                    obj.style.left=x+'px';
                    obj.style.top=y+'px';
                    if(n==iCount){
                        clearInterval(obj.timer);
                    }
                },30)
            }
            var aSpan=oBox.getElementsByTagName('span');
            var bSys=true;
            document.onclick=function(){
                if(bSys){
                    for(var i = 0;i<aSpan.length;i++){
                        move(aSpan[i],360/N*i)
                    }
                }else {
                    for(var i = 0;i<aSpan.length;i++){
                        move(aSpan[i],0)
                    }
                }
                bSys=!bSys;
            }



        }
    </script>
</head>
<body>
<div id="box">
</div>
</body>
</html>
