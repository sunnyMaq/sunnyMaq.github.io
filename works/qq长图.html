<head>

    <style>
        #box{ width:300px; height:300px; border:1px solid #000; position:absolute; left:50%; top:50%; margin:-150px; overflow:hidden;}
        #box img{ position:absolute; left:0; top:0; display:block;}
        a{width:100%; height:50%; position:absolute; left:0; z-index:2; opacity:0;}
        #up{ background:red; top:0;}
        #down{  bottom:0; background:blue;}
    </style>
    <script>
       window.onload=function(){
           var oBox=document.getElementById('box');
           var oUp=document.getElementById('up');
           var oDown=document.getElementById('down');
           var oImg1=document.getElementById('img1');
           var count=0;
           var timer='';

           oUp.onmouseover=function(){
              time= setInterval(function(){
                   count--;

                   if (count<=-468){
                       count=-468;
                   }
                  oImg1.style.top=count+'px';
              },1)
           }
           oUp.onmouseout=function(){
               clearInterval(time);
           }
           oDown.onmouseover=function(){
               timer=setInterval(function(){
                   count++;
                   if(count>=0){
                       clearInterval(timer);
                       count = 0;
                   }
                   oImg1.style.top=count+'px';
               },1)
           }
           oDown.onmouseout=function(){
               clearInterval(timer);
           }
       }
    </script>
</head>

<body>
<div id="box">
    <a href="javascript:;" id="up">上</a>
    <a href="javascript:;" id="down">下</a>
    <img src="tu.jpg" id="img1">
</div>
</body>
