<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{background: #f1f1f1;width: 100px;height: 100px;position: absolute;left: 0;top:0;box-shadow: 20px 15px 15px #999 inset;-webkit-box-shadow: 20px 15px 15px #999 inset;-moz-box-shadow: 20px 15px 15px #999 inset;border-radius:50%;}
    </style>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var speedX=0;
            var speedY=0;
            var oldX=0;
            var oldY=0;
            var timer='';
            var i=0;

            oBox.onmousedown=function(ev){
                clearInterval(timer);
                var oEvent=event || ev;
                var disX=oEvent.clientX-oBox.offsetLeft;
                var disY=oEvent.clientY-oBox.offsetTop;


                document.onmousemove=function(ev){
                    var oEvent=event || ev;
                    var l=oEvent.clientX-disX;
                    var t=oEvent.clientY-disY;

                    oBox.style.left=l+'px';
                    oBox.style.top=t+'px';

                    speedX=oEvent.clientX-oldX;
                    speedY=oEvent.clientX-oldY;
                    oldX=oEvent.clientX;
                    oldY=oEvent.clientX;
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                    oBox.releaseCapture && oBox.releaseCapture();
                    collision();
                };
                oBox.setCapture && oBox.setCapture();
                return false;
            }
            function collision(){
                timer=setInterval(function(){
                    i++;
                    speedY+=3;
                    var clientW=document.documentElement.clientWidth-oBox.offsetWidth;
                    var clientH=document.documentElement.clientHeight-oBox.offsetHeight;
                    var l=oBox.offsetLeft+speedX;
                    var t=oBox.offsetTop+speedY;

                    if(t>=clientH){
                        t=clientH;
                        speedY*=-0.8;
                        speedX*=0.8;
                    }
                    if(t<=0){
                        t=0;
                        speedY*=-0.8;
                        speedX*=0.8;
                    }
                    if(l>=clientW){
                        l=clientW;
                        speedY*=0.8;
                        speedX*=-0.8;
                    }
                    if(l<=0){
                        l=0;
                        speedY*=0.8;
                        speedX*=-0.8;
                    }
                    oBox.style.left=l+'px';
                    oBox.style.top=t+'px';
                    if(Math.abs(speedX)<1)speedX=0;
                    if (Math.abs(speedY)<1)speedY=0;
                    if(speedX==0 && speedY==0)clearInterval(timer);
                    document.title=i;
                },30)
            }
        }
    </script>
</head>
<body style="background: #000">
<div id="box"></div>
</body>
</html>
