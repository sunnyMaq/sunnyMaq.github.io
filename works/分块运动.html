<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width: 700px;height: 400px;position: relative;margin: 100px auto;background: url("img1/0.jpg")no-repeat}
        #box span{position: absolute;background: url("img1/1.jpg")no-repeat}
    </style>
    <script src="move6.js"></script>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var R=4;
            var C=7;
            var bSys=true;

            for(var r= 0;r<R;r++){
                for(var c=0;c<C;c++){
                    var oSpan=document.createElement('span');
                    oSpan.style.width=oBox.offsetWidth/C+'px';
                    oSpan.style.height=oBox.offsetHeight/R+'px';
                    oBox.appendChild(oSpan);
                    oSpan.style.left=c*oSpan.offsetWidth+'px';
                    oSpan.style.top=r*oSpan.offsetHeight+'px';
                    oSpan.style.backgroundPosition='-'+c*oSpan.offsetWidth+'px -'+r*oSpan.offsetHeight+'px';
                    oSpan.r=r;
                    oSpan.c=c;
                }
            }
            var timer='';
            var iNow=0;
            var aSpan=document.getElementsByTagName('span');
            document.onclick=function(){
                if(bSys){
                    var i=0;
                    iNow++;
                    console.log(iNow);
                    for(var i=0;i<aSpan.length;i++){
                        ;(function(index){
                            setTimeout(function(){
                                aSpan[index].style.opacity=0;
                                aSpan[index].style.filter='alpha(opacity:0)';
                                aSpan[index].style.backgroundImage='url(img1/'+iNow%3+'.jpg)';
                                move(aSpan[index],{opacity:1});

                                if(index==27)bSys=true;
                            },100*aSpan[index].c+100*aSpan[index].r);
                        })(i);
                    }
                }
                bSys=false;
            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
