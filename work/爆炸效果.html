<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D爆炸效果</title>
<style>
	body,html{ height:100%; overflow:hidden;background: #1d2124}
	*{ padding:0; margin:0; list-style:none;}
	.box{ width:700px; height:400px; margin:50px auto; position:relative; background:url(img/bz1.jpg);box-shadow: 2px 2px 28px #000}
	.box span{ position:absolute; transform-style:preserve-3d; transition:1s all cubic-bezier(1, 0.13, 0, 0.99); transform:perspective(800px) rotateY(0deg);background:url(img/bz0.jpg);}
	
</style>
<script>
	function rnd(n,m){return parseInt(Math.random()*(m-n)+n)}window.onload=function(){var oBox=document.querySelector(".box");var R=4;var C=7;for(var i=0;i<R;i++){for(var j=0;j<C;j++){var oSpan=document.createElement("span");oSpan.innerHTML="<em></em><i></i>";var w=oBox.offsetWidth/C;var h=oBox.offsetHeight/R;oSpan.style.width=w+"px";oSpan.style.height=h+"px";oSpan.style.left=w*j+"px";oSpan.style.top=h*i+"px";oBox.appendChild(oSpan);oSpan.style.backgroundPosition=-w*j+"px -"+h*i+"px";oSpan.r=i;oSpan.c=j}}var aSpan=oBox.children;var iNow=0;var bReady=true;oBox.onclick=function(){if(!bReady){return false}bReady=false;iNow++;for(var i=0;i<aSpan.length;i++){aSpan[i].style.transition="1s all cubic-bezier(1, 0.13, 0, 0.99)";var x=(aSpan[i].offsetLeft+aSpan[i].offsetWidth/2)-oBox.offsetWidth/2;var y=(aSpan[i].offsetTop+aSpan[i].offsetHeight/2)-oBox.offsetHeight/2;aSpan[i].style.transform="perspective(800px) scale(1.5) translate("+x+"px,"+y+"px) rotateX("+rnd(0,180)+"deg) rotateY("+rnd(0,180)+"deg)";aSpan[i].style.opacity="0"}};aSpan[0].addEventListener("transitionend",function(){for(var i=0;i<aSpan.length;i++){aSpan[i].style.transition="none";aSpan[i].style.transform="";aSpan[i].style.opacity="1";aSpan[i].style.backgroundImage="url(img/bz"+iNow%6+".jpg)";oBox.style.backgroundImage="url(img/bz"+(iNow+1)%6+".jpg)"}bReady=true},false)};
</script>
</head>

<body>
	<div class="box">
    	
    </div>
</body>
</html>
