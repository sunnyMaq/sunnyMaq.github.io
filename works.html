<script>
    var oList=document.getElementById('list');
    var oLi=oList.getElementsByTagName('li');
    var aImg=oList.getElementsByTagName('img');
    var aP=oList.getElementsByTagName('p');
    var oTop=document.getElementById('top');
    var oIconBox=document.getElementById('icon-box');
    var oGo=document.getElementById('go');
    var oGoImg=oGo.getElementsByTagName('img')[0];
    var oLightBox=document.getElementById('lightbox');
    var aBigImg=oLightBox.getElementsByTagName('img');
    var oNext=document.getElementById('next');
    var oPre=document.getElementById('pre');
    var oClose=document.getElementById('close');
    var oShow=document.getElementById('show');
    var n=0;
    //alert(oLi.length)
    for(var i = 0;i<oLi.length;i++){
        oLi[i].index=i;
        oLi[i].onmouseover=function(){
            for(var j = 0;j<oLi.length;j++){
                aP[j].style.display='none';
                move(aP[j],{bottom:-77},{time:100});
                move(aImg[j],{width:320,height:230,marginLeft:0,marginTop:0})
            }
            aP[this.index].style.display='block';
            move(aP[this.index],{bottom:0},{time:100});
            move(aImg[this.index],{width:350,height:260,marginLeft:-15,marginTop:-15})
        }
        oLi[i].onmouseout=function(){
            move(aImg[this.index],{width:320,height:230,marginLeft:0,marginTop:0})
        }
    }
    //点击向下
    oGo.onmouseover=function(){
        move(oGoImg,{width:80,height:48,marginLeft:-10,marginTop:-6})
    };
    oGo.onmouseout=function(){
        move(oGoImg,{width:60,height:36,marginLeft:0,marginTop:0})
    };
    oGo.onclick=function(){
        document.body.scrollTop=document.documentElement.scrollTop=520;
    };

    //返回顶部
    window.onscroll=function(){
        var oScrollTop=document.body.scrollTop || document.documentElement.scrollTop;

        if(oScrollTop>=100){
            oTop.style.display='block';
        }else {
            oTop.style.display='none';
        }
        oTop.onclick=function(){
            document.body.scrollTop=document.documentElement.scrollTop=0;
        }
    };
    //全屏展示
    oShow.onclick=function() {
        oLightBox.style.display = 'block';

        oClose.onclick = function () {
            oLightBox.style.display = 'none';
        };
        oNext.onclick = function () {
            for (var j = 0; j < aBigImg.length; j++) {
                aBigImg[j].style.display = 'none';
            }
            aBigImg[n+1].style.display = 'block';

            n++;
            if (n == aBigImg.length-1)n = -1;
        }
        oPre.onclick = function () {
            for (var j = 0; j < aBigImg.length; j++) {
                aBigImg[j].style.display = 'none';
            }
            //console.log(n)
            n--;
            if (n == -1)n = aBigImg.length-1;
            aBigImg[n].style.display = 'block';

        }
    }
</script>
